<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロキシサービス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>プロキシサービスを使ったサイトアクセス</h1>
    <p>以下にアクセスしたいURLを入力してください。</p>
    
    <input type="text" id="urlInput" placeholder="URLを入力 (例: https://example.com)">
    <button onclick="accessThroughProxy()">プロキシを使ってアクセス</button>
    
    <div id="result">
        <h3>レスポンス:</h3>
        <pre id="responseOutput"></pre>
    </div>

    <script>
        async function accessThroughProxy() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const responseOutput = document.getElementById('responseOutput');
            
            if (!urlInput) {
                alert('URLを入力してください。');
                return;
            }

            try {
                // ドメインを含むURLをそのままプロキシサーバーに送信
                const proxyUrl = `https://<your-deno-deploy-url>/?target=${encodeURIComponent(urlInput)}`;
                
                // プロキシサーバーへのリクエスト
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error('プロキシサーバーからの応答が失敗しました。');
                }

                const text = await response.text();

                // レスポンスを表示
                resultDiv.style.display = 'block';
                responseOutput.textContent = text;
            } catch (error) {
                console.error('エラー:', error);
                alert('エラーが発生しました。コンソールで詳細をご確認ください。');
            }
        }
    </script>
</body>
</html>
