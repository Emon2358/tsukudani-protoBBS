<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>★tsukudani@protoBBS☆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-image: url('https://www.lettuceclub.net/i/R1/img/dish/1/S20160925033001A_000.png?w=450');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }
        #dropZone.dragover {
            background-color: rgba(224, 224, 224, 0.3);
            border-color: #999;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background-color: rgba(249, 249, 249, 0.2);
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            color: white;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>★tsukudani@protoBBS☆</h1>
    
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップしてね☆彡
        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">
            ファイルを選択
        </button>
    </div>

    <div id="fileList"></div>

    <script>
        let db;
        const dbName = 'FileShareDB';
        const storeName = 'files';

        // IndexedDBの初期化
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'id' });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    reject('IndexedDB初期化エラー');
                };
            });
        }

        // ファイルをIndexedDBに保存
        function saveFileToIndexedDB(file, shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);

                const fileData = {
                    id: shareKey,
                    name: file.name,
                    type: file.type,
                    data: file
                };

                const request = store.add(fileData);

                request.onsuccess = () => resolve(shareKey);
                request.onerror = () => reject('ファイル保存エラー');
            });
        }

        // IndexedDBからファイルを取得
        function getFileFromIndexedDB(shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(shareKey);

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = () => reject('ファイル取得エラー');
            });
        }

        // ドラッグ＆ドロップイベントの設定
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // ファイル処理
        async function handleFiles(files) {
            files = files.target ? files.target.files : files;
            
            for (let file of files) {
                await processFile(file);
            }
        }

        async function processFile(file) {
            const shareKey = generateShareKey();

            try {
                await saveFileToIndexedDB(file, shareKey);

                // UIに共有リンクを表示
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="copyShareLink('${shareKey}')">共有リンク</button>
                `;
                fileList.appendChild(fileItem);
            } catch (error) {
                console.error('ファイル処理エラー:', error);
            }
        }

        function generateShareKey() {
            return Math.random().toString(36).substring(2, 10);
        }

        function copyShareLink(key) {
            const shareLink = `${window.location.origin}${window.location.pathname}?share=${key}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('共有リンクをコピーしました〜ん');
            }).catch(err => {
                prompt('共有リンクをコピーしてくださ〜い:', shareLink);
            });
        }

        // ページ読み込み時の処理
        async function initPage() {
            await initIndexedDB();

            const urlParams = new URLSearchParams(window.location.search);
            const shareKey = urlParams.get('share');

            if (shareKey) {
                try {
                    const sharedFile = await getFileFromIndexedDB(shareKey);
                    
                    if (sharedFile) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(sharedFile.data);
                        link.download = sharedFile.name;
                        link.click();
                    }
                } catch (error) {
                    console.error('ふぁいるだうんろーどえらー:', error);
                }
            }
        }

        // イベントリスナーの設定
        window.addEventListener('load', initPage);
        fileInput.addEventListener('change', handleFiles);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
