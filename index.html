<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>★tsukudani@protoBBS☆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            color: white;
        }
        #dropZone.dragover {
            background-color: rgba(224, 224, 224, 0.3);
            border-color: #999;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background-color: rgba(249, 249, 249, 0.2);
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>★tsukudani@protoBBS☆</h1>
    
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップしてね☆彡
        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">ファイルを選択</button>
    </div>

    <div id="fileList"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // ファイル処理
        async function handleFiles(files) {
            files = files.target ? files.target.files : files;
            for (let file of files) {
                await processFile(file);
            }
        }

        async function processFile(file) {
            const base64 = await fileToBase64(file);
            const shareLink = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(file.name)}&data=${encodeURIComponent(base64)}`;
            
            const fileItem = document.createElement('div');
            fileItem.classList.add('file-item');
            fileItem.innerHTML = `
                <span>${file.name}</span>
                <button onclick="copyToClipboard('${shareLink}')">共有リンクをコピー</button>
            `;
            fileList.appendChild(fileItem);
        }

        // ファイルをBase64に変換
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // Base64部分だけ抽出
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 共有リンクをクリップボードにコピー
        function copyToClipboard(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('共有リンクをコピーしました！');
            }).catch(() => {
                prompt('共有リンクをコピーしてください:', link);
            });
        }

        // ページ読み込み時の処理
        async function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('name');
            const base64Data = urlParams.get('data');

            if (fileName && base64Data) {
                const file = base64ToBlob(base64Data, fileName);
                downloadFile(file, fileName);
            }
        }

        // Base64をBlobに変換
        function base64ToBlob(base64, fileName) {
            const byteString = atob(base64);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }

            return new Blob([arrayBuffer]);
        }

        // ファイルをダウンロード
        function downloadFile(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }

        // イベントリスナーの設定
        window.addEventListener('load', initPage);
        fileInput.addEventListener('change', handleFiles);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
