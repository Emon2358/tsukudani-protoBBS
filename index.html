<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background-color: #e0e0e0;

        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background-color: #f9f9f9;

        }
    </style>
</head>
<body>
    <h1>ğŸ“ tsukudani@protoBBS</h1>
    
    <div id="dropZone">
        ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">
            ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
        </button>
    </div>

    <div id="fileList"></div>

    <script>
        let db;
        const dbName = 'FileShareDB';
        const storeName = 'files';

        // IndexedDBã®åˆæœŸåŒ–
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'id' });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    reject('IndexedDBåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼');
                };
            });
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’IndexedDBã«ä¿å­˜
        function saveFileToIndexedDB(file, shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);

                const fileData = {
                    id: shareKey,
                    name: file.name,
                    type: file.type,
                    data: file
                };

                const request = store.add(fileData);

                request.onsuccess = () => resolve(shareKey);
                request.onerror = () => reject('ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ã‚¨ãƒ©ãƒ¼');
            });
        }

        // IndexedDBã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
        function getFileFromIndexedDB(shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(shareKey);

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = () => reject('ãƒ•ã‚¡ã‚¤ãƒ«å–å¾—ã‚¨ãƒ©ãƒ¼');
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã®è¨­å®š
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®šï¼ˆçœç•¥ï¼‰

        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        async function handleFiles(files) {
            files = files.target ? files.target.files : files;
            
            for (let file of files) {
                await processFile(file);
            }
        }

        async function processFile(file) {
            const shareKey = generateShareKey();

            try {
                await saveFileToIndexedDB(file, shareKey);

                // UIã«å…±æœ‰ãƒªãƒ³ã‚¯ã‚’è¡¨ç¤º
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="copyShareLink('${shareKey}')">å…±æœ‰ãƒªãƒ³ã‚¯</button>
                `;
                fileList.appendChild(fileItem);
            } catch (error) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        function generateShareKey() {
            return Math.random().toString(36).substring(2, 10);
        }

        function copyShareLink(key) {
            const shareLink = `${window.location.origin}${window.location.pathname}?share=${key}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            }).catch(err => {
                prompt('å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„:', shareLink);
            });
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        async function initPage() {
            await initIndexedDB();

            const urlParams = new URLSearchParams(window.location.search);
            const shareKey = urlParams.get('share');

            if (shareKey) {
                try {
                    const sharedFile = await getFileFromIndexedDB(shareKey);
                    
                    if (sharedFile) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(sharedFile.data);
                        link.download = sharedFile.name;
                        link.click();
                    }
                } catch (error) {
                    console.error('ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                }
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        window.addEventListener('load', initPage);
        fileInput.addEventListener('change', handleFiles);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
