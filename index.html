</head>
<body>

        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">

    </div>

    <div id="fileList"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—
        function getSharedFiles() {
            const storedFiles = localStorage.getItem('sharedFiles');
            return storedFiles ? JSON.parse(storedFiles) : {};
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        function saveSharedFiles(files) {
            localStorage.setItem('sharedFiles', JSON.stringify(files));
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            files = files.target ? files.target.files : files;
            
            Array.from(files).forEach(processFile);
        }

        function processFile(file) {
            const allowedType = 'video/mp4'; // MP4ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿
            const maxSize = 1 * 1024 * 1024 * 1024; // æœ€å¤§ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º1GB

            if (file.type !== allowedType) {
                alert('ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ã¯è¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚MP4ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™ã€‚');
                return;
            }

            if (file.size > maxSize) {
                alert('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ã€‚æœ€å¤§ã‚µã‚¤ã‚ºã¯1GBã§ã™ã€‚');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = e.target.result;
                const shareKey = generateShareKey();

                // æ—¢å­˜ã®å…±æœ‰ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’å–å¾—
                const sharedFiles = getSharedFiles();

                // æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’è¿½åŠ 
                sharedFiles[shareKey] = {
                    name: sanitizeFileName(file.name),
                    type: file.type,
                    data: btoa(fileData) // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°
                };

                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                saveSharedFiles(sharedFiles);

                // UIã«å…±æœ‰ãƒªãƒ³ã‚¯ã‚’è¡¨ç¤º
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="share-link" onclick="copyShareLink('${shareKey}')">å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼</span>
                `;
                fileList.appendChild(fileItem);
            };
            reader.readAsDataURL(file);
        }

        function sanitizeFileName(name) {
            return name.replace(/[^a-zA-Z0-9._-]/g, '_'); // ãƒ•ã‚¡ã‚¤ãƒ«åã®ã‚µãƒ‹ã‚¿ã‚¤ã‚º
        }

        function generateShareKey() {
            return Math.random().toString(36).substring(2, 10);
        }

        function copyShareLink(key) {
            const shareLink = `${window.location.href}?share=${key}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }

        // å…±æœ‰ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareKey = urlParams.get('share');

            if (shareKey) {
                const sharedFiles = getSharedFiles();
                const sharedFile = sharedFiles[shareKey];

                if (sharedFile) {
                    const link = document.createElement('a');
                    link.href = `data:${sharedFile.type};base64,${sharedFile.data}`; // Base64ãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ç”¨
                    link.download = sharedFile.name;
                    link.click();
                } else {
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚');
                }
            }
        }
    </script>
