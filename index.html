<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>★tsukudani@protobbs⭐︎</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
            background-color: #2c3e50;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>★tsukudani@protobbs⭐︎</h1>
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップしてねん。
    </div>
    <button id="sendButton" disabled>リンクを生成</button>
    <div id="qrCode"></div>
    <p id="connectionInfo"></p>
    <div id="message"></div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const sendButton = document.getElementById('sendButton');
        const qrCodeDiv = document.getElementById('qrCode');
        const connectionInfo = document.getElementById('connectionInfo');
        const messageDiv = document.getElementById('message');

        let peerConnection;
        let dataChannel;

        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: "turn:your.turn.server:3478",
                    username: "your-username",
                    credential: "your-password"
                }
            ]
        };

        // ドラッグ＆ドロップでファイルを取得
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "green";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.borderColor = "#ccc";
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // ファイルを処理
        function handleFile(file) {
            sendButton.disabled = false;
            sendButton.textContent = `${file.name} を共有する準備ができましたん`;
            sendButton.addEventListener("click", () => initiateConnection(file));
        }

        // WebRTC接続を初期化
        async function initiateConnection(file) {
            peerConnection = new RTCPeerConnection(config);
            dataChannel = peerConnection.createDataChannel("fileTransfer");

            dataChannel.onopen = () => {
                messageDiv.textContent = "接続が確立しました。ファイルを送信しますん...";
                sendFile(file);
            };

            dataChannel.onclose = () => {
                messageDiv.textContent = "データチャネルが閉じられました。";
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) return;

                const offer = JSON.stringify(peerConnection.localDescription);
                generateQRCode(offer);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }

        // QRコード生成
        function generateQRCode(data) {
            qrCodeDiv.innerHTML = '';
            QRCode.toCanvas(document.createElement("canvas"), data, (err, canvas) => {
                if (err) throw err;
                qrCodeDiv.appendChild(canvas);
            });
        }

        // リモート接続を開始（受信側）
        async function receiveConnection(offer) {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;

                const receivedChunks = [];
                let receivedSize = 0;

                dataChannel.onmessage = (e) => {
                    receivedChunks.push(e.data);
                    receivedSize += e.data.byteLength;

                    messageDiv.textContent = `ファイル受信中... (${Math.round(receivedSize / 1024)} KB)`;

                    if (receivedSize === parseInt(e.data.byteLength)) {
                        downloadFile(receivedChunks);
                    }
                };

                dataChannel.onclose = () => {
                    messageDiv.textContent = "データチャネルが閉じられました〜ん";
                };
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
        }

        // ファイルをダウンロード
        function downloadFile(chunks) {
            const blob = new Blob(chunks);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "received_file";
            link.click();
            messageDiv.textContent = "ファイル受信が完了しました〜ん";
        }

        // オファーから接続を処理
        const urlParams = new URLSearchParams(window.location.search);
        const offerParam = urlParams.get("offer");
        if (offerParam) {
            const offer = JSON.parse(decodeURIComponent(offerParam));
            receiveConnection(offer);
        }
    </script>
</body>
</html>
