<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tsukudani@protoBBS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: white;
            transition: all 0.3s ease;
        }
        #dropZone.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .share-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>📁 tsukudani@protoBBS</h1>
    
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップ
        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">
            ファイルを選択
        </button>
    </div>

    <div id="fileList"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // ローカルストレージからファイル情報を取得
        function getSharedFiles() {
            const storedFiles = localStorage.getItem('sharedFiles');
            return storedFiles ? JSON.parse(storedFiles) : {};
        }

        // ファイル情報をローカルストレージに保存
        function saveSharedFiles(files) {
            localStorage.setItem('sharedFiles', JSON.stringify(files));
        }

        // ドラッグ＆ドロップイベント設定
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        // ファイル処理
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            files = files.target ? files.target.files : files;
            
            Array.from(files).forEach(processFile);
        }

        function processFile(file) {
            const allowedType = 'video/mp4'; // MP4ファイルのみ
            const maxSize = 1 * 1024 * 1024 * 1024; // 最大ファイルサイズ1GB

            if (file.type !== allowedType) {
                alert('このファイルタイプは許可されていません。MP4ファイルのみアップロードできます。');
                return;
            }

            if (file.size > maxSize) {
                alert('ファイルサイズが大きすぎます。最大サイズは1GBです。');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = e.target.result;
                const shareKey = generateShareKey();

                // 既存の共有ファイル情報を取得
                const sharedFiles = getSharedFiles();

                // 新しいファイル情報を追加
                sharedFiles[shareKey] = {
                    name: sanitizeFileName(file.name),
                    type: file.type,
                    data: btoa(fileData) // Base64エンコーディング
                };

                // ローカルストレージに保存
                saveSharedFiles(sharedFiles);

                // UIに共有リンクを表示
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="share-link" onclick="copyShareLink('${shareKey}')">共有リンクをコピー</span>
                `;
                fileList.appendChild(fileItem);
            };
            reader.readAsDataURL(file);
        }

        function sanitizeFileName(name) {
            return name.replace(/[^a-zA-Z0-9._-]/g, '_'); // ファイル名のサニタイズ
        }

        function generateShareKey() {
            return Math.random().toString(36).substring(2, 10);
        }

        function copyShareLink(key) {
            const shareLink = `${window.location.href}?share=${key}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('共有リンクをクリップボードにコピーしました！');
            });
        }

        // 共有ファイルのダウンロード処理
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareKey = urlParams.get('share');

            if (shareKey) {
                const sharedFiles = getSharedFiles();
                const sharedFile = sharedFiles[shareKey];

                if (sharedFile) {
                    const link = document.createElement('a');
                    link.href = `data:${sharedFile.type};base64,${sharedFile.data}`; // Base64データを使用
                    link.download = sharedFile.name;
                    link.click();
                } else {
                    alert('ファイルが見つかりません。');
                }
            }
        }
    </script>
</body>
</html>
