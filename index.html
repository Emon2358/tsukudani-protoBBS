<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tsukudani@protoBBS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: white;
            transition: all 0.3s ease;
        }
        #dropZone.dragover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>📁 tsukudani@protoBBS</h1>
    
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップ
        <input type="file" id="fileInput" multiple style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">
            ファイルを選択
        </button>
    </div>

    <div id="fileList"></div>

    <script>
        let db;
        const dbName = 'FileShareDB';
        const storeName = 'files';

        // IndexedDBの初期化
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'id' });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    reject('IndexedDB初期化エラー');
                };
            });
        }

        // ファイルをIndexedDBに保存
        function saveFileToIndexedDB(file, shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);

                const fileData = {
                    id: shareKey,
                    name: file.name,
                    type: file.type,
                    data: file
                };

                const request = store.add(fileData);

                request.onsuccess = () => resolve(shareKey);
                request.onerror = () => reject('ファイル保存エラー');
            });
        }

        // IndexedDBからファイルを取得
        function getFileFromIndexedDB(shareKey) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(shareKey);

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = () => reject('ファイル取得エラー');
            });
        }

        // ドラッグ＆ドロップイベントの設定
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // イベントリスナーの設定（省略）

        // ファイル処理
        async function handleFiles(files) {
            files = files.target ? files.target.files : files;
            
            for (let file of files) {
                await processFile(file);
            }
        }

        async function processFile(file) {
            const shareKey = generateShareKey();

            try {
                await saveFileToIndexedDB(file, shareKey);

                // UIに共有リンクを表示
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="copyShareLink('${shareKey}')">共有リンク</button>
                `;
                fileList.appendChild(fileItem);
            } catch (error) {
                console.error('ファイル処理エラー:', error);
            }
        }

        function generateShareKey() {
            return Math.random().toString(36).substring(2, 10);
        }

        function copyShareLink(key) {
            const shareLink = `${window.location.origin}${window.location.pathname}?share=${key}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('共有リンクをコピーしました！');
            }).catch(err => {
                prompt('共有リンクをコピーしてください:', shareLink);
            });
        }

        // ページ読み込み時の処理
        async function initPage() {
            await initIndexedDB();

            const urlParams = new URLSearchParams(window.location.search);
            const shareKey = urlParams.get('share');

            if (shareKey) {
                try {
                    const sharedFile = await getFileFromIndexedDB(shareKey);
                    
                    if (sharedFile) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(sharedFile.data);
                        link.download = sharedFile.name;
                        link.click();
                    }
                } catch (error) {
                    console.error('ファイルダウンロードエラー:', error);
                }
            }
        }

        // イベントリスナーの設定
        window.addEventListener('load', initPage);
        fileInput.addEventListener('change', handleFiles);
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
    </script>
</body>
</html>
