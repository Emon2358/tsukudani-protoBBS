<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>⭐︎tsukudani@protBBS★</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
            background-color: #2c3e50;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>⭐︎tsukudani@protBBS★</h1>
    <div id="dropZone">
        ファイルをここにドラッグ＆ドロップしてねん
    </div>
    <button id="sendButton" disabled>リンクを生成</button>
    <p id="connectionInfo"></p>
    <div id="message"></div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const sendButton = document.getElementById('sendButton');
        const connectionInfo = document.getElementById('connectionInfo');
        const messageDiv = document.getElementById('message');

        let peerConnection;
        let dataChannel;

        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" } // STUNサーバーでNATを超える
            ]
        };

        // ドラッグ＆ドロップでファイルを取得
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "green";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.borderColor = "#ccc";
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // ファイルを処理
        function handleFile(file) {
            sendButton.disabled = false;
            sendButton.textContent = `${file.name} を共有する準備ができました`;
            sendButton.addEventListener("click", () => initiateConnection(file));
        }

        // WebRTC接続を初期化
        async function initiateConnection(file) {
            peerConnection = new RTCPeerConnection(config);
            dataChannel = peerConnection.createDataChannel("fileTransfer");

            dataChannel.onopen = () => {
                messageDiv.textContent = "接続が確立しました。ファイルを送信します...";
                sendFile(file);
            };

            dataChannel.onclose = () => {
                messageDiv.textContent = "データチャネルが閉じられました。";
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) return;

                const offer = JSON.stringify(peerConnection.localDescription);
                connectionInfo.textContent = `このリンクをコピーして相手に送信してください:\n\n${window.location.origin}${window.location.pathname}?offer=${encodeURIComponent(offer)}`;
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
        }

        // ファイルをチャンク単位で送信
        function sendFile(file) {
            const chunkSize = 16 * 1024; // 16KBチャンク
            const fileReader = new FileReader();
            let offset = 0;

            fileReader.onload = (e) => {
                dataChannel.send(e.target.result);
                offset += e.target.result.byteLength;

                if (offset < file.size) {
                    readSlice(offset);
                } else {
                    messageDiv.textContent = "ファイル送信が完了したよん〜";
                    dataChannel.close();
                }
            };

            const readSlice = (o) => {
                const slice = file.slice(o, o + chunkSize);
                fileReader.readAsArrayBuffer(slice);
            };

            readSlice(0);
        }

        // リモート接続を開始（受信側）
        async function receiveConnection(offer) {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;

                const receivedChunks = [];
                let receivedSize = 0;

                dataChannel.onmessage = (e) => {
                    receivedChunks.push(e.data);
                    receivedSize += e.data.byteLength;

                    messageDiv.textContent = `ファイル受信中... (${Math.round(receivedSize / 1024)} KB)`;

                    if (receivedSize === parseInt(e.data.byteLength)) {
                        downloadFile(receivedChunks);
                    }
                };

                dataChannel.onclose = () => {
                    messageDiv.textContent = "データチャネルが閉じられましたよん";
                };
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            connectionInfo.textContent = "接続を開始しました。";
        }

        // ファイルをダウンロード
        function downloadFile(chunks) {
            const blob = new Blob(chunks);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "received_file";
            link.click();
            messageDiv.textContent = "ファイル受信が完了しま〜した";
        }

        // オファーから接続を処理
        const urlParams = new URLSearchParams(window.location.search);
        const offerParam = urlParams.get("offer");
        if (offerParam) {
            const offer = JSON.parse(decodeURIComponent(offerParam));
            receiveConnection(offer);
        }
    </script>
</body>
</html>
